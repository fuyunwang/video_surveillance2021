spring:
  redis:
    database: 0
    host: 192.168.33.3
    port: 6379
    jedis:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 5000
  datasource:
    dynamic:
      hikari:
        connection-timeout: 30000
        max-lifetime: 1800000
        max-pool-size: 15
        min-idle: 5
        connection-test-query: select 1
        pool-name: SurveillanceHikariCP
        idle-timeout: 600000
      primary: base
      datasource:
        base:
          username: root
          password: password
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://192.168.33.3:3306/video_surveillance?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true&allowPublicKeyRetrieval=true
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.url}:8001
  application:
    name: surveillance-auth
  boot:
    admin:
      client:
        url: http://localhost:8401
        username: chuoyue
        password: password

mybatis-plus:
  mapper-locations: classpath*:com/fuyunwang/surveillance/auth/**/xml/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    jdbc-type-for-null: null
server:
  port: 9000

info:
  app:
    name: ${spring.application.name}
    description: "@project.description@"
    version: "@project.version@"
management:
  endpoints:
    web:
      exposure:
        include: '*'
    prometheus:
      enable: true
  endpoint:
    health:
      show-details: ALWAYS